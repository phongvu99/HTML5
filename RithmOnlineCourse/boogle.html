<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boogle</title>
    <link rel="stylesheet" href="../css/boogle.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <p class="text">
            <a class="navbar" href="https://mail.google.com/mail/u/0/">Gmail</a>
            <a class="navbar" href="https://images.google.com/">Images</a>
            <i class="fas fa-th"></i>
        </p>
    </nav>
    <div id="boo_bar">
        <img src="../image/festisite_google.png" alt="Boogle Logo" id="glogo">
        <input type="text" name="search_bar" id="b_search_bar" autofocus>
    </div>
    <div id="boo_bar_button">
        <input type="submit" value="Boogle Search" id="b_button" name="search">
        <input type="submit" value="I'm Feeling Lucky" id="b_button" name="lucky">
    </div>
    <div class="text" id="languages">
        Boogle offered in:
        <a class="language"
            href="https://www.google.com/setprefs?sig=0_2Vj9Y7GnrqHQuEOu55_lQbCP4_4%3D&hl=vi&source=homepage&sa=X&ved=0ahUKEwiIlOzKhvngAhUEZt4KHXe0AQkQ2ZgBCAc">Tiếng
            Biệt
        </a>
        <a class="language"
            href="https://www.google.com/setprefs?sig=0_2Vj9Y7GnrqHQuEOu55_lQbCP4_4%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwiIlOzKhvngAhUEZt4KHXe0AQkQ2ZgBCAg">Français
        </a>
        <a class="language"
            href="https://www.google.com/setprefs?sig=0_2Vj9Y7GnrqHQuEOu55_lQbCP4_4%3D&hl=zh-TW&source=homepage&sa=X&ved=0ahUKEwiIlOzKhvngAhUEZt4KHXe0AQkQ2ZgBCAk">中文（繁體）
        </a>
    </div>
    <div class="container" id="flex_footer">
        <div class="text" id="location">Vietnam</div>
        <div class="container" id="boo_footer">
            <span class="text">
                <a class="b_footer"
                    href="https://www.google.com/url?sa=t&Frct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwixieaijvngAhXi4nMBHTCfAvkQkdQCCBA&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_vn%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2WCFk3adagg1Gwqz05tIjl">Advertising
                </a>
                <a class="b_footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwixieaijvngAhXi4nMBHTCfAvkQktQCCBE&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business
                </a>
                <a class="b_footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwixieaijvngAhXi4nMBHTCfAvkQkNQCCBI&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_vn%2Fabout%2F%3Futm_source%3Dgoogle-VN%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw22Rbn-mt_541VWZBTqlL3o">About
                </a>
            </span>
            <span class="text">
                <a class="b_footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwixieaijvngAhXi4nMBHTCfAvkQ8awCCAw&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_vn%2Fpolicies%2Fprivacy%2F%3Ffg%3D1&usg=AOvVaw2K-eMY605iJKOSS8w4SNF3">Privacy
                </a>
                <a class="b_footer"
                    href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwixieaijvngAhXi4nMBHTCfAvkQ8qwCCA0&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_vn%2Fpolicies%2Fterms%2F%3Ffg%3D1&usg=AOvVaw2L-dsUepAB9mDraMSapENi">Terms

                <a class="b_footer"

</html>
