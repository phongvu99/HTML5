<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>heading</th>
                <th>heading</th>
                <th>heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>content</td>
                <td>content</td>
                <td>content<td>
            </tr>
            <tr>
                <td>content</td>
                <td>content</td>
                <td>content</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>content</td>
                <td>content</td>
                <td>content</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
