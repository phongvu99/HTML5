<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My sixth HTML page!</title>
    <link rel="stylesheet" href="css/rithmexercise_2_2.css">
</head>

<body>
    <header>
        <h1>Welcome Back!</h1>
    </header>
    <article>
        <h2>Here's a great video from YouTube!</h2>
        <iframe src="https://www.youtube.com/embed/NjxNnqTcHhg" frameborder="0" width="640" height="360"></iframe>
    </article>
    <article>
        <h2>Here's some music from Spotify!</h2>
        <iframe src="https://open.spotify.com/embed/track/7rdGrVIoqwPWOULauvglio" width="300" height="80"
            frameborder="0" allowtransparency="true" allow="encrypted-media">
        </iframe>
    </article>
    <article>
        <h2>Here's some music from Coldplay!</h2>
        <audio controls autoplay loop>
            <source src="../media/All I Can Think About Is You - Coldplay.flac" type="audio/flac">
            <p>Your browser doesn't support HTML5 audio. Here is
                a <a href="../media/All I Can Think About Is You - Coldplay.flac">link to the audio</a> instead.</p>
        </audio>
    </article>
    <article>
        Want to stay informed? Put your info here!
        <form action="#">
            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
                <input type="submit" value="Join Our Mailing List!">
            </div>
        </form>
    </article>
    <section>
        <h2>This is where I live!</h2>
        <iframe id="Example2" title="iframe Example 2" width="800" height="600" style="border:none;"
            src="https://maps.google.com/maps?q=10%20downing%20street&t=&z=17&ie=UTF8&iwloc=&output=embed">
        </iframe>
    </section>
</body>

</html>
